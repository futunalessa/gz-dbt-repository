version: 2
sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales 
        description: greenweez sales
        columns:
          - name: date_date
      - name: product
        identifier: raw_gz_product 
        description: greenweez products
        columns:
          - name: products_id
            tests:
             - unique
             - not_null
                    
      - name: ship
        identifier: raw_gz_ship
        description: greenweez ships
        columns:
          - name: orders_id
            tests:
             - unique
             - not_null